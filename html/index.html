<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/3a31b41e62.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Weather Navigator</title>
</head>
<body>
<div class="container-fluid p-5 bg-img text-white text-center"
     style="background-image: url('styles/background.png');background-size: 120%">
    <h1><i class='fas fa-cloud-sun-rain'></i> Weather Navigator</h1>
    <h5>Get information fast and easy</h5>
</div>
<div class="container-fluid p-5">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-5">
            <form class="was-validated">
                <div class="form-floating mb-3 mt-3">
                    <input type="test" class="form-control" id="city" placeholder="Enter a city" required>
                    <label for="city">City:</label>
                </div>
            </form>
        </div>
        <div class="col-sm-1">
            <form>
                <div class="form-floating mb-3 mt-3">
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary btn-block p-3" onclick="getCoordinates()"><i class="fas fa-search"></i> Search</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h2 class="text-center">Geographic Information:</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-3">
            <form>
                <div class="form-floating mb-3 mt-3">
                    <input type="test" class="form-control" id="latitude" readonly>
                    <label for="latitude">Latitude:</label>
                </div>
            </form>
        </div>
        <div class="col-sm-3">
            <form>
                <div class="form-floating mb-3 mt-3">
                    <input type="test" class="form-control" id="longitude" readonly>
                    <label for="longitude">Longitude:</label>
                </div>
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col sm-6">
            <h1><a href="https://open-meteo.com/">Weather API</a></h1>
            <h2 id="town"></h2>
            <table class="table table-striped table-bordered" id="currentData">
                <thead class="table-primary">
                <tr>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Current temperature</th>
                    <th>Time</th>
                    <th>Windspeed</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
