<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/3a31b41e62.js" crossorigin="anonymous"></script>
    <title>Weather Navigator</title>
</head>
<body>
    <div class="container-fluid p-5 bg-img text-white text-center" style="background-image: url('test4.png');background-size: 120%">
        <h1><i class='fas fa-cloud-sun-rain'></i> Weather Navigator</h1>
        <h5>Get information fast and easy</h5>
    </div>
    <div class="container-fluid p-5">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <form class="was-validated">
                    <div class="form-floating mb-3 mt-3">
                        <input type="test" class="form-control" id="city" placeholder="Enter a city" required>
                        <label for="city">City:</label>
                    </div>
                </form>
                <h2 class="text-center">Geographic Information:</h2>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-3">
                <form>
                    <div class="form-floating mb-3 mt-3">
                        <input type="test" class="form-control" id="latitude" readonly>
                        <label for="latitude">Latitude:</label>
                    </div>
                </form>
            </div>
            <div class="col-sm-3">
                <form>
                    <div class="form-floating mb-3 mt-3">
                        <input type="test" class="form-control" id="longitude" readonly>
                        <label for="longitude">Longitude:</label>
                    </div>
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</body>
</html>
