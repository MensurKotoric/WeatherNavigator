<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/3a31b41e62.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="styles/styleDarkLightMode.css" rel="stylesheet">
    <title>Weather Navigator</title>
</head>
<body onload="start(false)">
<!-- Alert for fault input -->
<div class="modal fade" id="errorCity" tabindex="-1" role="dialog" aria-labelledby="errorCity" aria-hidden="true" onkeypress="check(event, false)">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title text-danger">Error!!!</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="check(event,true)">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="modal-text">The city can not be found!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="check(event,true)">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid p-5 bg-img text-white text-center"
     style="background-image: url('styles/background.jpg');">
    <h1><i class='fas fa-cloud-sun-rain'></i> Weather Navigator</h1>
    <h5>Get information fast and easy</h5>
</div>
<div class="container-fluid p-5">
    <div class="row">
        <div class="col-lg-2">
            <table>
                <tr>
                    <td>
                        <input type="checkbox" class="checkbox" id="checkbox" checked>
                        <label for="checkbox" class="checkbox-label">
                            <i class="fas fa-moon"></i>
                            <i class="fas fa-sun"></i>
                            <span class="ball"></span>
                        </label>
                    </td>
                    <td>Dark Mode</td>
                </tr>
            </table>
        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-5">
            <form class="was-validated">
                <div class="form-floating mb-3 mt-3">
                    <input type="test" class="form-control" id="city" placeholder="Enter a city" required>
                    <label for="city">City:</label>
                </div>
            </form>
        </div>
        <div class="col-lg-1">
            <form>
                <div class="form-floating mb-3 mt-3">
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary btn-block p-3" onclick="getCoordinates()"><i class="fas fa-search"></i> Search</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h2 class="text-center">Geographic Information:</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-3">
            <form>
                <div class="form-floating mb-3 mt-3">
                    <input type="test" class="form-control" id="latitude" readonly>
                    <label for="latitude">Latitude:</label>
                </div>
            </form>
        </div>
        <div class="col-lg-3">
            <form>
                <div class="form-floating mb-3 mt-3">
                    <input type="test" class="form-control" id="longitude" readonly>
                    <label for="longitude">Longitude:</label>
                </div>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h2 class="text-center">Weather data:</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-3 pt-3" id="output"></div>
        <div class="col-lg-7 pt-3">
            <figure class="highcharts-figure">
                <div id="day"></div>
            </figure>
        </div>
        <div class="col-lg-1"></div>
    </div>
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <figure class="highcharts-figure">
                <div id="week"></div>
            </figure>
        </div>
        <div class="col-lg-1"></div>
    </div>
</div>
</body>
</html>
